<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-users"></i> Families</h2>
  </div>
</div>
<div class="table-responsive">
  <table *ngIf="families?.length > 0;else noFamilies" class="table table-striped table-hover">
    <thead class="thead-inverse">
    <tr>
      <th>Name</th>
      <th>View</th>
      <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let family of families">
      <td>{{ family.name }}</td>
      <td><a routerLink="/family/{{ family.id }}" class="btn btn-outline-secondary btn-sm"><i class="fa fa-arrow-circle-o-right"></i> Details</a></td>
      <td><a routerLink="/family/edit/{{ family.id }}" class="btn btn-outline-secondary btn-sm"><i class="fa fa-arrow-circle-o-right"></i> Edit</a></td>
    </tr>
    </tbody>
  </table>
</div>


<ng-template #noFamilies>
  <hr>
  <h5>There are no families in the system</h5>
</ng-template>
